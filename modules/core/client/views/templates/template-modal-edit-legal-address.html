<div class="modal-md">
	<div class="modal-content">
		<div class="modal-header">
			<div class="modal-title">
				Company Address
				<button class="close"><i class="fa fa-lg fa-times"></i></button>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
					<fieldset>
						<form-input
							class="col-sm-12"
							ng-model="vm.org.address"
							x-form="vm.orgForm"
							x-options='{
								"title":"Legal Address",
								"id":"address",
								"name":"address",
								"placeholder":"Address"
							}'>
						</form-input>
						<form-input
							class="col-sm-12"
							ng-model="vm.org.address2"
							x-form="vm.orgForm"
							x-options='{
								"id":"address2",
								"name":"address2",
								"placeholder":"Address 2"
							}'>
						</form-input>
						<form-input
							class="col-sm-12"
							ng-model="vm.org.city"
							x-form="vm.orgForm"
							x-options='{
								"title":"City",
								"id":"city",
								"name":"city",
								"placeholder":"Enter city or municipality"
							}'>
						</form-input>
						<form-input
							class="col-sm-6"
							ng-model="vm.org.province"
							x-form="vm.orgForm"
							x-options='{
								"title":"Province/State/Other",
								"id":"province",
								"name":"province",
								"placeholder":"e.g. BC"
							}'>
						</form-input>

						<form-input
							class="col-sm-6"
							ng-model="vm.org.postalcode"
							x-form="vm.orgForm"
							x-options='{
								"title":"Postal Code",
								"id":"postalcode",
								"name":"postalcode",
								"placeholder":"Postal Code"
							}'>
						</form-input>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-xs-12 text-right">
					<button class="btn btn-lg btn-primary">Save</button>
					<button class="btn btn-lg btn-default">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
